<header class="full-search">

    <section class="search">
        <div class="search-form" [ngClass]="{'search-open' : playAnim}">
            <input type="search" placeholder="What Game Do You Seek?" id="searchbar" [ngModel]="filter" (ngModelChange)="filterGameList($event)"
            />
            <i class="fa fa-search"></i>
        </div>
        <div class="filtered-list-container">
            <ul>
                <li *ngFor='let item of filteredGames'>{{item.name}}</li>
            </ul>
        </div>
    </section>

    <div class='close-search' (click)="closeSearch()">
        <i class="fa fa-times-circle"></i>
    </div>
</header>
