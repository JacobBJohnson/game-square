<header class="full-search">
    
    <section class="search">
        <div class="search-form" [ngClass]="{'search-open' : playAnim}">
            <input type="search" placeholder="What Game Do You Seek?" id="searchbar"/>
            <i class="fa fa-search"></i>
        </div>
    </section>

    <div class='close-search' (click)="closeSearch()">
        <i class="fa fa-times-circle"></i>
    </div>
</header>
